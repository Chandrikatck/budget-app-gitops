apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budget-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - budget.local
      secretName: budget-tls-secret
  rules:
    - host: budget.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rails-service
                port:
                  number: 3000
